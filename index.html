<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>‚ú® MystiCat Tarot üê±</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Quicksand&display=swap" rel="stylesheet"/>
  <!-- Your Styles -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-light">

  <div class="container py-4 text-center">
    <h1 class="display-4 mb-2">‚ú® MystiCat Tarot üê±</h1>
    <p class="lead text-muted mb-4">Draw up to 5 cards for a cozy, cat-oracle reading ‚ú®</p>

    <div class="btn-group mb-4" role="group">
      <button class="btn btn-warning" onclick="drawCards(1)">Draw 1</button>
      <button class="btn btn-warning" onclick="drawCards(3)">Draw 3</button>
      <button class="btn btn-warning" onclick="drawCards(5)">Draw 5</button>
    </div>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 gx-3 gy-4 justify-content-center" id="cards">
      <!-- Cards injected here -->
    </div>

    <div class="affirmation mt-4 fs-5 fst-italic text-secondary" id="affirmation"></div>
  </div>

  <!-- Modal for Card Details -->
  <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cardModalLabel">Card Name</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalCardImage" src="" alt="" class="img-fluid mb-3 rounded"/>
          <p id="modalCardMeaning" class="fs-5"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your Script -->
  <script src="script.js"></script>
</body>
</html>
